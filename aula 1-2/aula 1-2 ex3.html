<meta charset="UTF-8">
<script>
    const cost = Number(prompt('Qual o preço do produto? '))
    const avista = cost - (cost * 0.15)
    const parcela = cost / 3

    alert(`O preço do protudo é de R$${cost}, mas caso você pague à vista ele sai por R$${avista} e se quiser parcelar em 3x sai por R$${parcela} cada parcela.`)
</script>
