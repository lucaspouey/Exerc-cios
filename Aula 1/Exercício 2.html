<meta charset="UTF-8">

<script>
    
    const valordaconta = Number(prompt("Valor da conta:"))
    const numerodeclientes = Number(prompt("Numero de clientes:"))
    const totalporcliente = Number(valordaconta/numerodeclientes)

    //usar o .toFixed para ajustar as casas decimais

    alert("Valor por cliente:  " + totalporcliente.toFixed(2))

</script>
